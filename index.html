<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Numeral Engine V2</title>

<style>
body{
background:#0a0a0a;
color:#00ff88;
font-family:monospace;
text-align:center;
margin:0;
padding:30px;
}

h1{color:white;margin-bottom:30px;}

button{
padding:15px 30px;
margin:15px;
font-size:18px;
cursor:pointer;
background:#111;
color:#00ff88;
border:1px solid #00ff88;
}

button:hover{
background:#00ff88;
color:black;
}

.section{display:none;margin-top:20px;}

#canvas2D{
border:1px solid #00ff88;
margin-top:20px;
background:black;
image-rendering:pixelated;
}

#canvasContainer{
width:100%;
height:60vh;
border:1px solid #00ff88;
margin-top:20px;
}
</style>
</head>

<body>

<h1>Numeral Engine V2</h1>

<div id="landing">
<button onclick="enter2D()">Enter 2D Engine</button>
<button onclick="enter3D()">Enter 3D Engine</button>
</div>

<!-- 2D ENGINE -->
<div id="engine2D" class="section">

<button onclick="back()">⬅ Back</button>

<br><br>

Size (W-H):
<input id="size" value="2-2">

Format:
<select id="format">
<option value="binary">Binary</option>
<option value="decimal">Decimal</option>
<option value="hex">Hex</option>
<option value="octal">Octal</option>
<option value="morse">Morse</option>
<option value="colorcode">Color Code</option>
</select>

<br><br>

<textarea id="inputData" placeholder="Values separated by spaces..."></textarea>

<br><br>

<button onclick="renderImage()">Convert</button>
<button onclick="downloadPNG()">Download PNG</button>

<div id="stats"></div>
<div id="error" style="color:red;"></div>
<div id="warning" style="color:orange;"></div>

<canvas id="canvas2D"></canvas>

</div>

<!-- 3D ENGINE -->
<div id="engine3D" class="section">

<button onclick="back()">⬅ Back</button>

<br><br>

3D Size (W-H-T):
<input id="size3d" value="2-2-2">
<button onclick="updateShape()">Update Shape</button>

<div id="canvasContainer"></div>

</div>

<script src="js/three.min.js"></script>
<script src="js/engine2d.js"></script>
<script src="js/engine3d.js"></script>

<script>
function enter2D(){
document.getElementById("landing").style.display="none";
document.getElementById("engine2D").style.display="block";
}

function enter3D(){
document.getElementById("landing").style.display="none";
document.getElementById("engine3D").style.display="block";
init3D();
}

function back(){
document.getElementById("engine2D").style.display="none";
document.getElementById("engine3D").style.display="none";
document.getElementById("landing").style.display="block";
}
</script>

</body>
</html>
