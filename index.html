<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Universal RGB Image Renderer</title>

<style>
body{
background:#0a0a0a;
color:#00ff88;
font-family:monospace;
text-align:center;
padding:20px;
margin:0;
}

h1{color:white;}

input, select{
background:#111;
color:#00ff88;
border:1px solid #00ff88;
padding:6px;
margin:5px;
text-align:center;
}

button{
padding:10px 20px;
margin:5px;
border:none;
cursor:pointer;
font-weight:bold;
}

.modeBtn{
background:#222;
color:#00ff88;
border:1px solid #00ff88;
}

#canvas{
margin-top:20px;
border:1px solid #00ff88;
background:black;
image-rendering:pixelated;
}

#canvasContainer{
width:100%;
height:70vh;
margin-top:20px;
border:1px solid #00ff88;
display:none;
}

.section{
margin-top:15px;
}
</style>
</head>

<body>

<h1>Universal RGB Image Renderer</h1>

<button class="modeBtn" onclick="show2D()">2D Mode</button>
<button class="modeBtn" onclick="show3D()">3D Mode</button>

<!-- 3D Controls -->
<div class="section">
3D Size (W-H-T):
<input id="size3d" value="2-2-2">
<button onclick="updateShape()">Update Shape</button>
</div>

<!-- 2D Canvas -->
<canvas id="canvas"></canvas>

<!-- 3D Container -->
<div id="canvasContainer"></div>

<!-- Three.js FIRST -->
<script src="https://unpkg.com/three@0.128.0/build/three.min.js"></script>

<!-- 2D Engine -->
<script src="engine2d.js"></script>

<!-- 3D Engine -->
<script src="engine3d.js"></script>

<script>
function show2D(){
document.getElementById("canvas").style.display="block";
document.getElementById("canvasContainer").style.display="none";
}

function show3D(){
document.getElementById("canvas").style.display="none";
document.getElementById("canvasContainer").style.display="block";
init3D();
}
</script>

</body>
</html>
