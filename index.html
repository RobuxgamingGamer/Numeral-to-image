<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Voxel Engine V11</title>

<style>
body{
background:#000;
color:#00ff88;
font-family:monospace;
text-align:center;
margin:0;
padding:20px;
}

button,input,select,textarea{
background:#000;
color:#00ff88;
border:1px solid #00ff88;
padding:6px 10px;
margin:5px;
font-size:15px;
}

textarea{
width:95%;
max-width:700px;
}

canvas{
border:1px solid #00ff88;
image-rendering:pixelated;
}

#threeContainer{
width:100%;
height:450px;
border:1px solid #00ff88;
margin-top:10px;
}

.hidden{display:none;}

.stats{
margin-top:8px;
font-size:14px;
opacity:0.85;
}
</style>
</head>

<body>

<h2>Voxel Engine V11</h2>

<button onclick="show2D()">2D Mode</button>
<button onclick="show3D()">3D Mode</button>

<!-- ================= 2D ================= -->

<div id="mode2D">

<h3>2D Engine</h3>

Size (X-Y):
<input id="size2D" value="2-2">

<select id="mode2DSelect">
<option value="normal">Normal</option>
<option value="stress">Stress</option>
</select>

<button onclick="generate2D()">Generate</button>

<br>

<textarea id="input2D" rows="4"></textarea>

<br>

<button onclick="convert2D()">Convert</button>

<div class="stats" id="stats2D"></div>

<br>

<canvas id="canvas2D"></canvas>

</div>

<!-- ================= 3D ================= -->

<div id="mode3D" class="hidden">

<h3>3D Engine</h3>

Size (X-Y-Z):
<input id="size3D" value="2-2-2">

<br>

<button onclick="setEditMode('cube')">Edit Cube</button>
<button onclick="setEditMode('faces')">Edit Faces</button>

<select id="mode3DSelect">
<option value="normal">Normal</option>
<option value="stress">Stress</option>
</select>

<button onclick="generate3D()">Generate</button>

<br>

<textarea id="input3D" rows="4"></textarea>

<br>

<button onclick="convert3D()">Convert</button>

<br>

Transparency:
<input type="range" id="opacitySlider" min="0" max="1" step="0.01" value="1">

<div class="stats" id="stats3D"></div>

<div id="threeContainer"></div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

<script src="js/engine2d.js"></script>
<script src="js/engine3d.js"></script>

<script>
function show2D(){
document.getElementById("mode2D").classList.remove("hidden");
document.getElementById("mode3D").classList.add("hidden");
}

function show3D(){
document.getElementById("mode2D").classList.add("hidden");
document.getElementById("mode3D").classList.remove("hidden");
init3D();
}
</script>

</body>
</html>
