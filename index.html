<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Numeral Engine V3</title>

<style>
body{
    background:black;
    color:#00ff88;
    font-family:monospace;
    text-align:center;
}

button{
    background:black;
    border:1px solid #00ff88;
    color:#00ff88;
    padding:6px 14px;
    margin:6px;
    cursor:pointer;
}

input, select{
    background:black;
    color:#00ff88;
    border:1px solid #00ff88;
    padding:4px;
}

canvas{
    border:1px solid #00ff88;
    margin-top:10px;
}

#threeContainer{
    width:90%;
    height:500px;
    margin:auto;
    border:1px solid #00ff88;
}
</style>
</head>
<body>

<h2>Numeral Engine V3</h2>

<button onclick="show2D()">2D Mode</button>
<button onclick="show3D()">3D Mode</button>

<div id="mode2D">
    <h3>2D Engine</h3>

    Size (X-Y):
    <input id="size" value="2-2">
    Format:
    <select id="format">
        <option value="binary">Binary</option>
        <option value="decimal">Decimal</option>
        <option value="hex">Hex</option>
        <option value="octal">Octal</option>
        <option value="morse">Morse</option>
        <option value="colorcode">ColorCode</option>
    </select>

    <br><br>

    <select id="modeSelect">
        <option value="normal">Normal</option>
        <option value="stress">Stress Test Mode</option>
    </select>

    <button onclick="generateStress()">Commit Stress Test</button>

    <br><br>

    <textarea id="inputData" rows="4" cols="40"></textarea>

    <br>

    <button onclick="renderImage()">Convert</button>
    <button onclick="downloadPNG()">Download PNG</button>

    <p id="warning"></p>
    <p id="error"></p>
    <p id="stats"></p>

    <canvas id="canvas2D"></canvas>
</div>

<div id="mode3D" style="display:none;">

    <h3>3D Engine</h3>

    3D Size (X-Y-Z):
    <input id="size3D" value="2-2-2">
    <button onclick="updateShape()">Update Shape</button>

    <br><br>

    Transparency:
    <input type="range" id="opacitySlider" min="0" max="1" step="0.01" value="1">

    <div id="threeContainer"></div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

<script src="js/engine2d.js"></script>
<script src="js/engine3d.js"></script>

<script>
function show2D(){
    document.getElementById("mode2D").style.display="block";
    document.getElementById("mode3D").style.display="none";
}
function show3D(){
    document.getElementById("mode2D").style.display="none";
    document.getElementById("mode3D").style.display="block";
}
</script>

</body>
</html>
