<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Numeral Voxel Engine</title>

<link rel="stylesheet" href="css/style.css">

</head>
<body>

<header>
    <h1>Numeral Voxel Engine</h1>

    <div class="engine-switch">
        <button id="switch2D" class="active">2D Engine</button>
        <button id="switch3D">3D Engine</button>
    </div>
</header>

<!-- ========================================================= -->
<!-- 2D SECTION -->
<!-- ========================================================= -->

<section id="section2D">

    <h2>2D Image Renderer</h2>

    <div class="controls">
        <label>Size (X-Y)</label>
        <input id="size2D" value="4-4">

        <label>Format</label>
        <select id="format2D">
            <option value="binary">Binary</option>
            <option value="decimal">Decimal</option>
            <option value="hex">Hex</option>
            <option value="octal">Octal</option>
            <option value="morse">Morse</option>
            <option value="colorcode">Color Code</option>
        </select>

        <button id="convert2DBtn">Convert</button>
        <button id="stress2DBtn">Stress Test Mode</button>
    </div>

    <div id="warning2D" class="warning"></div>

    <textarea id="input2D" placeholder="Enter values separated by spaces..."></textarea>

    <div class="stats">
        <span id="ms2D">0 ms</span>
        <span id="fps2D">0</span>
    </div>

    <canvas id="canvas2D"></canvas>

</section>

<!-- ========================================================= -->
<!-- 3D SECTION -->
<!-- ========================================================= -->

<section id="section3D" style="display:none;">

    <h2>3D Voxel Engine</h2>

    <div class="controls">
        <label>Size (X-Y-Z)</label>
        <input id="size3D" value="2-2-2">

        <label>Format</label>
        <select id="format3D">
            <option value="binary">Binary</option>
            <option value="decimal">Decimal</option>
            <option value="hex">Hex</option>
            <option value="octal">Octal</option>
            <option value="morse">Morse</option>
            <option value="colorcode">Color Code</option>
        </select>

        <label>Transparency</label>
        <input id="transparency3D" type="range" min="0" max="1" step="0.05" value="1">
    </div>

    <div class="mode-switch">
        <button id="editCubeBtn" class="active">Edit Cube</button>
        <button id="editFacesBtn">Edit All 6 Faces</button>
    </div>

    <!-- Cube Panel -->
    <div id="cubePanel">
        <textarea id="input3D" placeholder="Enter voxel data..."></textarea>
    </div>

    <!-- Faces Panel -->
    <div id="facesPanel" style="display:none;">

        <h3>Front</h3>
        <textarea id="faceFront"></textarea>

        <h3>Back</h3>
        <textarea id="faceBack"></textarea>

        <h3>Left</h3>
        <textarea id="faceLeft"></textarea>

        <h3>Right</h3>
        <textarea id="faceRight"></textarea>

        <h3>Top</h3>
        <textarea id="faceTop"></textarea>

        <h3>Bottom</h3>
        <textarea id="faceBottom"></textarea>

    </div>

    <div class="controls">
        <button id="convert3DBtn">Convert</button>
        <button id="stress3DBtn">Stress Test Mode</button>
    </div>

    <div id="warning3D" class="warning"></div>

    <div class="stats">
        <span id="ms3D">0 ms</span>
        <span id="fps3D">0</span>
    </div>

    <div id="threeContainer"></div>

</section>

<!-- ========================================================= -->
<!-- SCRIPTS -->
<!-- ========================================================= -->

<script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>
<script src="js/utils.js"></script>
<script src="js/engine2d.js"></script>
<script src="js/engine3d.js"></script>
<script src="js/app.js"></script>

</body>
</html>
