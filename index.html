<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Universal RGB Image Renderer</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div id="modeSwitch">
<button onclick="switchMode('2d')">2D Mode</button>
<button onclick="switchMode('3d')">3D Mode</button>
</div>

<!-- ================= 2D ================= -->

<div id="mode2DContainer">

<h1>Universal RGB Image Renderer</h1>

<div class="instructions">
<b>Instructions:</b><br>
• Size range: 1–1500<br>
• Each pixel = 3 values (R G B)<br>
• Color Code mode uses one #RRGGBB per pixel<br>
• Warning appears at 500×500 or above<br>
</div>

Size (W:H):
<input id="size" value="2-2">

Format:
<select id="format">
<option value="binary">Binary (8-bit)</option>
<option value="decimal">Decimal (0-255)</option>
<option value="hex">Hex (00-FF)</option>
<option value="octal">Octal (000-377)</option>
<option value="morse">Morse (-=1 .=0)</option>
<option value="colorcode">Color Code (#RRGGBB)</option>
</select>

<br>

Mode:
<select id="modeSelect">
<option value="normal">Normal</option>
<option value="stress">Stress Test Mode</option>
</select>

<button onclick="generateStress()">Commit Stress Test</button>

<br>

<textarea id="inputData" placeholder="Values separated by spaces..."></textarea>

<br>

<button onclick="renderImage()">Convert</button>
<button onclick="renderImage()">FAST MODE</button>
<button onclick="renderImage()">SLOW MODE</button>
<button onclick="downloadPNG()">Download PNG</button>

<div id="warning"></div>
<div id="error"></div>
<div id="stats"></div>

<canvas id="canvas2D"></canvas>

</div>

<!-- ================= 3D ================= -->

<canvas id="canvas3D"></canvas>

<script src="engine2d.js"></script>
<script src="shaders.js"></script>
<script src="engine3d.js"></script>

<script>
function switchMode(mode){
document.getElementById("mode2DContainer").style.display =
mode==="2d" ? "block" : "none";

document.getElementById("canvas3D").style.display =
mode==="3d" ? "block" : "none";
}
switchMode("2d");
</script>

</body>
</html>
